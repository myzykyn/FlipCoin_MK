<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="copie.ico">
    <title>Flip Coin by @myzykyn</title>
</head>
<body>
    
    <div class="container">
        <div class="logo">
            <img src="twitch_logo.png" id="image_tw">
            
        </div>
        <div class="stats">
            <p id="name-channel">@ANTONIOBRESCIA__</p>
            <p id="heads-count">Fuego: 0</p>
            <p id="tails-count">Agua: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="fire_coin.png">
            </div>
            <div class="tails">
                <img src="water_coin.png">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Girar
            </button>
            <button id="reset-button">
                Resetear
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
